    <title>Code Generator</title>

<body>
    <div class="container">
    <h1>Code Generator</h1>    
    <h4>CodeGen</h4>
    <form>
        <button type="submit">Generate Code</button> 
        
        <label for="">Number Of Characters</label>
        <input type="Number" min="4" max="40" value="8" id="NumberOfCharacters">
        
        <label for="Uppercase">Generate With Uppercase</label>
        <input type="checkbox" id="Uppercase">
    
        <label for="Number">Generate With Numbers</label>
        <input type="checkbox" id="Number">
    
        <label for="Symbols">Generate With Symbols</label>
        <input type="checkbox" id="Symbols">
    </form>
    </div>

</body>
